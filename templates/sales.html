{% extends "navbar.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/styles.min.css" />
<link rel="stylesheet" href="../static/navigation.css" />
<link rel="stylesheet" href="../static/charts.css" />
{% endblock %}



{% block content %}
<div class="navbar2">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Make Sales
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sales Details</h1>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/make_sales" method="POST">
                        <div>
                            <label for="pid">Product Name:</label>
                            <select name="pid" id="pid">
                                {% for product in products %}
                                <option value="{{ product[0] }}">{{ product[1] }}</option>
                                {% endfor %}
                            </select>
                        </div><br>
                        <div>
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity" id="quantity">
                        </div>
                        <div class="btn-primary">
                            <button class="btn-submit" type="submit" >Submit Sale</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>I.D</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Created at</th>
                </tr>
            </thead>
            <tbody>
                {% for i in sales %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
